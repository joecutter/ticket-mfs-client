<div class="page-content">
    <div id="page-wrapper" class="sign-in-wrapper">
      <div class="graphs">
        <div class="sign-in-form">
          <div class="sign-in-form-top">
            <h1>Log in</h1>
          </div>
          <div class="signin wrap">
           

            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <app-alert></app-alert>

              <div class="log-input">
              <div class="log-input-left">
                <input type="text" class="form-control user" value="Your Email"  formControlName="email" [ngClass]="{ 'is-invalid': submited && formValues['email'].errors }" />
                <div *ngIf="submited && formValues['email'].errors" class="invalid-feedback">
                  <div *ngIf="formValues['email'].errors.required">Email is required</div>
                  <div *ngIf="formValues['email'].errors.email">Email must be a valid email address</div>
               </div>
              </div>
              <div class="clearfix"> </div>
            </div>

            <div class="log-input">
              <div class="log-input-left">
                <input type="password" class="form-control lock" value="password" formControlName="password" [ngClass]="{ 'is-invalid': submited && formValues['password'].errors }" />
                <div *ngIf="submited && formValues['password'].errors" class="invalid-feedback">
                  <div *ngIf="formValues['password'].errors.required">Password is required</div>
                  <div *ngIf="formValues['password'].errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>
              <div class="clearfix"> </div>
            </div>

            <input type="submit" value="LogIn">
            <div class="loading-right">

          </form>
          </div>

          <div class="new_people">
            <h2>For New People</h2>
            <p></p>
            <a routerLink="/register">Register Now!</a>
          </div>

        </div>
      </div>
    </div>
</div>
