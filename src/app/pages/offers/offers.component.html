<section>
  <div id="page-wrapper" class="sign-in-wrapper">
    <div class="graphs">
      <div class="clearfix"></div>

      <div class="new_people">
        <h2>For New People</h2>
        <p>
          
        </p>
        <a routerLink="/post-trade">Create an Event Now!</a>
      </div>

      <div class="d-flex justify-content-center" style="margin-bottom: 10px;">
        <!-- <app-loading-spinner  *ngIf="showSpinner"></app-loading-spinner > -->
      </div>

      <div class="container-note" *ngIf="!showSpinner">
        <table
          class="table table-striped"
          [mfData]="data"
          #mf="mfDataTable"
          [mfRowsOnPage]="10"
        >
          <thead>
            <tr>
              <th style="width: 20%">
                <mfDefaultSorter by="type">EvendID</mfDefaultSorter>
              </th>
              <th style="width: 20%">
                <mfDefaultSorter by="title">Title</mfDefaultSorter>
              </th>
              <th style="width: 20%">
                <mfDefaultSorter by="description">Category</mfDefaultSorter>
              </th>
              <th style="width: 20%">
                <mfDefaultSorter by="city">venue</mfDefaultSorter>
              </th>
              <th style="width: 20%">
                <mfDefaultSorter by="prize">Prize</mfDefaultSorter>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of mf.data">
              <td>{{ item.eventId }}</td>
              <td>{{ item.title }}</td>
              <td>{{ item.category }}</td>
              <td>{{ item.venue }}</td>
              <td>{{ item.prize }}</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4">
                <mfBootstrapPaginator
                  [rowsOnPageSet]="[5, 10, 25]"
                ></mfBootstrapPaginator>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>

  <!-- MODAL  -->
</section>
